spring:
  datasource:
    # 도커 컨테이너와 연결되는 주소입니다.
    url: jdbc:postgresql://localhost:5432/halo_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # 엔티티 구조에 맞춰 테이블을 자동으로 생성/수정해줍니다.
    show-sql: true     # 실행되는 SQL을 콘솔에 보여줍니다.